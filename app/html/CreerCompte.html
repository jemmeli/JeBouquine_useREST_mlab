<div class="container">
    <div class="row">
        <h3 class="col-lg-12 text-center"><span> <i class="fa fa-user"></i></span>
            Créer un nouveau compte </h3>
    </div>
    <div class="dt-sc-margin20"></div>
</div>

<form name="formDemo" style="margin-top:40px;" [formGroup]="form" novalidate (ngSubmit)="save(form.value, form.valid)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12 col-lg-offset-1"
                     [ngClass]="{'has-error': !form.controls.Prenom.valid, 'has-success': form.controls.Prenom.valid}">
                    <label class="control-label" for="prenom">Prénom</label> <input type="text" class="form-control"
                                                                                    id="prenom" name="prenom"
                                                                                    formControlName="Prenom">
                    <div *ngIf="form.controls.Prenom.invalid"><span class="text-danger"
                                                                    *ngIf="form.controls.Prenom.errors.minlength && form.controls.Prenom.touched"> Le prénom doit être au minumum 2 caractéres </span>
                        <span class="text-danger"
                              *ngIf="form.controls.Prenom.errors.required && form.controls.Prenom.touched"> Le prénom est obligatoire </span>
                    </div>
                </div>
                <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12"
                     [ngClass]="{'has-error': !form.controls.Nom.valid, 'has-success': form.controls.Nom.valid}"><label
                        class="control-label" for="nom">Nom</label> <input type="text" class="form-control" id="nom"
                                                                           name="nom" formControlName="Nom">
                    <div *ngIf="form.controls.Nom.invalid"><span class="text-danger"
                                                                 *ngIf="form.controls.Nom.errors.minlength && form.controls.Nom.touched"> Le Nom doit être au minumum 2 caractéres </span>
                        <span class="text-danger"
                              *ngIf="form.controls.Nom.errors.required && form.controls.Nom.touched"> Le Nom est obligatoire </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
                     [ngClass]="{'has-error': !form.controls.Email.valid, 'has-success': form.controls.Email.valid}">
                    <label class="control-label" for="email">Adresse e-mail</label> <input type="text"
                                                                                           class="form-control"
                                                                                           id="email" name="email"
                                                                                           formControlName="Email">
                    <div *ngIf="form.controls.Email.invalid"><span class="text-danger"
                                                                   *ngIf="form.controls.Email.errors.pattern && form.controls.Email.touched"> L'email doit être sous la forme xxxx@xxxx.xx </span>
                        <span class="text-danger"
                              *ngIf="form.controls.Email.errors.required && form.controls.Email.touched"> L'email est obligatoire </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-10 col-md-10 col-lg-offset-1"
                     [ngClass]="{'has-error': !form.controls.Password.valid, 'has-success': form.controls.Password.valid}">
                    <label class="control-label" for="password">Password</label> <input type="password"
                                                                                        class="form-control"
                                                                                        id="password" name="password"
                                                                                        formControlName="Password">
                    <div *ngIf="form.controls.Password.invalid"><span class="text-danger"
                                                                      *ngIf="form.controls.Password.errors.required && form.controls.Password.touched"> Le Password est obligatoire</span>
                    </div>
                </div>
            </div>
            <div>
                <div class='text-center'>
                    <div class="btn-group">
                        <button type="submit" name="btnValide" class="btn btn-primary center-block">Créer</button>
                        <button type="button" id="btnAnnuler" name="btnAnnuler" class="btn btn-info center-block">
                            Annuler
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
